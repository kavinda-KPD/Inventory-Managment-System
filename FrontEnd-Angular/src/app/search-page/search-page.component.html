<div mat-dialog-title>
  <h1>Inventory Search</h1>
</div>

<form [formGroup]="serchForm" (ngSubmit)="searchInventory()">
<div class="example-container">
  <mat-form-field >
    <mat-label>Item Name</mat-label>
    <input matInput type="text" placeholder="Ex. TV,FRIDGE..." formControlName="itemName">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Item Description</mat-label>
    <input matInput type="text" placeholder="Ex. Description" formControlName="itemDescription">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Item Brand</mat-label>
    <mat-select formControlName="itemBrand" multiple>
      <mat-option *ngFor="let val of item_brand" [value]="val">
        {{val}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
  <button mat-raised-button color="primary" type="submit">Search</button>
  <button mat-raised-button color="primary" type="reset">clear</button>
</form>


  <table mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="itemId">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let row"> {{row.itemId}} </td>
  </ng-container>

  <!-- Item Name -->
  <ng-container matColumnDef="itemName">
    <th mat-header-cell *matHeaderCellDef> Item Name</th>
    <td mat-cell *matCellDef="let row"> {{row.itemName}} </td>
  </ng-container>

  <!-- Item Brand -->
  <ng-container matColumnDef="itemBrand">
    <th mat-header-cell *matHeaderCellDef> Item Brand</th>
    <td mat-cell *matCellDef="let row"> {{row.itemBrand}} </td>
  </ng-container>

  <!-- Item Price -->
  <ng-container matColumnDef="itemPrice">
    <th mat-header-cell *matHeaderCellDef> Item Price</th>
    <td mat-cell *matCellDef="let row"> {{row.itemPrice | currency}} </td>
  </ng-container>

  <!-- Item Description -->
  <ng-container matColumnDef="itemDescription">
    <th mat-header-cell *matHeaderCellDef> Item Description</th>
    <td mat-cell *matCellDef="let row"> {{row.itemDescription}} </td>
  </ng-container>

  <!-- itemExdate -->
  <ng-container matColumnDef="itemExdate">
    <th mat-header-cell *matHeaderCellDef> Item Exdate</th>
    <td mat-cell *matCellDef="let row"> {{row.itemExdate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openEditInventoryForm(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteInventory(row.itemId)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<button mat-raised-button color="primary" (click)="backPageButton()" >Back</button>
<button mat-raised-button color="primary" (click)="nextPageButton()" >Next</button>
