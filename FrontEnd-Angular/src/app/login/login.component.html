<h2>Login Form</h2>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput type="text" placeholder="Ex. Kavinda" id="inputUserName" formControlName="userName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Ex. Ka123" id="inputUserPassword" formControlName="userPassword">
      </mat-form-field>
    </div>
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
<a routerLink="/signup">New User? Click to Signup!!</a>
